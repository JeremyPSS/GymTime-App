<app-header title="RESERVAS"></app-header>

<ion-content [fullscreen]="true">
    <ion-list lines="full">
        <ion-item-sliding *ngFor="let reserva of listReservas">
            <ion-item [button]="true">
                <ion-label>
                    <h1>{{ reserva.clase }}</h1>
                    <p>{{ reserva.fecha }} {{ reserva.hora }}</p>
                    <p>{{ reserva.instructor }}</p>
                </ion-label>
                <ion-icon name="chevron-back-outline" slot="end" color="white" size="large"></ion-icon>
            </ion-item>
            <ion-item-options slot="end">
                <ion-item-option color="danger" expandable="true" (click)="eliminarReserva(reserva.id)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
