<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/auth"></ion-back-button>
        </ion-buttons>
        <ion-title>Sign-up</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>

            <app-custom-input [control]="form.controls.first_name" type="text" label="First name" placeholder="Ingresar un nombre"></app-custom-input>
            <app-custom-input [control]="form.controls.last_name" type="text" label="Last name" placeholder="Ingresar un apellido"></app-custom-input>
            <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo" placeholder="Ingresar un email"></app-custom-input>
            <app-custom-input [control]="form.controls.password" type="text" label="Password" placeholder="Ingresar una contraseÃ±a"></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']"> Ingresar el correo </div>
                <div *ngIf="form.controls.email.errors?.['email']"> Ingresar un correo valido </div>
            </div>

            <ion-button class="submit" type="submit" expand="block" shape="round">
                Save
            </ion-button>

        </form>



    </div>

</ion-content>
