<ion-item [button]="true" id="present-alert" (click)="presentAlert()">
    <ion-label>
        <h1>
            <strong> {{tituloclase}} </strong>
        </h1>
        <ion-text>Instrutor: {{instructor}} </ion-text>
        <p>Duracion: {{duracion}}</p>
        <p>Fecha: {{fecha}}</p>
        <p>Hora: {{hora}}</p>
    </ion-label>
    <ion-icon size="large" slot="end" name="checkbox-outline"></ion-icon>
</ion-item>
