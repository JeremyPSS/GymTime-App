<app-header title="Log in"></app-header>

<ion-content>
    <div class="d-flex-center">

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>

            <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" placeholder="Ingrese el email"></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']"> Ingresar el correo </div>
                <div *ngIf="form.controls.email.errors?.['email']"> Ingresar un correo valido </div>
            </div>

            <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" type="password" placeholder="Ingrese la contraseña"></app-custom-input>

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']"> Ingresar la contraseña </div>
            </div>

            <ion-button class="ion-margin-top" class="submit" type="submit" expand="block" shape="round">
                Log in
            </ion-button>

            <ion-note class="ion-margin-top" color="medium">Aun no tiene una cuenta?</ion-note>


            <ion-nav-link routerDirection="forward">
                <ion-button class="ion-margin-top" href="/sign-up" expand="block" shape="round">
                    Sign up
                </ion-button>
            </ion-nav-link>


        </form>


    </div>
</ion-content>
